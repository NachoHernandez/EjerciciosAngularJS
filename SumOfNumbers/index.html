<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Sum of two numbers</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
</head>
<body ng-app>
    <h1>Sum of numbers</h1>
    <label>Insert a number</label><input type="number" ng-model="num1">
    <label>Insert other number</label><input type="number" ng-model="num2">
    <br><br>
    <h3>The result is: {{num1 + num2}}</h3>
</body>
</html>
